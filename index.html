<html>
  <head>
    <title>Sprite Mapper</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/sprite.js" type="text/javascript"></script>
    <script src="js/widget.js" type="text/javascript"></script>
    <script src="js/tool.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="SpriteViewerApp">
      <canvas id="canvasBackground"></canvas>
      <canvas id="canvasSprites"></canvas>
      <canvas id="canvasInterface"></canvas>
      <div id="widgetCoord" class="widget">
        <input type="text" id="cx" name="x"/><br/>
        <input type="text" id="cy" name="y"/><br/>
        <input type="text" id="cw" name="w"/><br/>
        <input type="text" id="ch" name="h"/><br/>
        <input type="button" value="update" id="cu"/><br/>
        <input type="button" value="delete" id="cd"/>
        <input type="button" value="clear" id="cc"/>
      </div>
      <div id="widgetFile" class="widget">
        <a id="fa"></a>
        <input type="file" text="image" id="fi"/>
        <input type="text" value="sprite_list.txt" id="fn"/>
        <input type="button" value="download" id="fd"/>
        <input type="file" id="fu"/>
      </div>
    </div>
  </body>
</html>
